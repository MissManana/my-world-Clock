<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">London</option>
        <option value="">Johannesburg</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">October 17th 2024</div>
        </div>
        <div class="time">1:50:10 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">October 17th 2024</div>
        </div>
        <div class="time">1:50:10 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Nonhlanhla Manana</strong> and
      is
      <a href="https://github.com/MissManana/my-world-Clock" target="_blank"
        >open-sourced on GitHub.</a
      >
    </footer>
    <script src="Javascript/java.js"></script>
  </body>
</html>
